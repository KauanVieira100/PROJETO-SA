<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="profile">
                <img src="https://via.placeholder.com/100" alt="Foto de Perfil" class="profile-img" id="profileImage">
                <h2 id="nameDisplay">Burk Macklin</h2>
                <input type="file" id="imageInput" style="display:none;" accept="image/*">
                <button onclick="document.getElementById('imageInput').click();" class="change-photo-btn" id="changeImageButton">Alterar Foto</button>
            </div>
            <nav class="menu">
                <a href="../inicial.html">Inicio</a> 
                <a href="../index.html">Sair da conta</a>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <header class="header">
                <nav>
                    <a href="../inicial.html">Inicio</a>
                    <a href="../index.html">Sair da conta</a>
                </nav>
            </header>

            <section class="about">
                <h2>Informações</h2>
                <div class="details">
                    <p><strong>Nome Completo:</strong> <input type="text" id="nameInput" value="Burk Macklin" readonly></p>
                    <p><strong>Email:</strong> <input type="text" id="emailInput" value="abc@gmail.com" readonly></p>
                    <p><strong>Telefone:</strong> <input type="text" id="phoneInput" value="00923469874656" readonly></p>
                    <p><strong>Endereço:</strong> <input type="text" id="addressInput" value="Não informado" readonly></p>
                </div>
                <div class="line"></div>
            </section>

            <section class="projects">
                <h2>Descrição</h2>
                <textarea id="bio" cols="30" rows="10"></textarea>
                <div class="line"></div>
            </section>

            <button id="editButton">Editar</button>
            <button id="saveButton" style="display:none;">Salvar</button>
        </main>
    </div>
    <script src="js/perfil.js"></script>
</body>
</html>
