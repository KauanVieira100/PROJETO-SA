<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/accessibility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://th.bing.com/th/id/R.04e33237cd1126fb72a0e03acedb80fa?rik=dOuMfI7uH1UPsw&riu=http%3a%2f%2fedu.szf.at%2fimages%2fedu4me.png&ehk=rUkmZNqWfePUDO1MfO%2bPEpzOb4ky6xB5jQnhtGNaSTo%3d&risl=&pid=ImgRaw&r=0">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="left-content">
                <h1>Descubra coisas incríveis em nossa plataforma!</h1>
            </div>
            <div class="right-content">
                <div class="card card-color">
                    <div class="title">
                        <h2>Login</h2>
                    </div>
                    <form id="formLogin" class="formLogin">
                        <div class="input-container">
                            <div class="input-group">
                                
                                <label for="usuario">Usuário</label>
                                <input type="text" name="usuario" id="usuario" placeholder="Digite seu usuário" required>
                            </div>
                            <div class="input-group">
                                <label for="senha">Senha</label>
                                <div class="password-container">
                                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                                <button type="button" id="toggleSenha" class="toggle-password" aria-label="Mostrar ou ocultar senha">
                                    <i class="fas fa-eye"></i> <!-- Ícone de olho FontAwesome -->
                               </button>
                            </div>
                        </div>
                        <div class="form-links">
                            <a href="#" id="esqueceuSenha">Esqueceu sua senha?</a>
                            <a href="cadastro.html">Não tem uma conta? Cadastre-se</a>
                        </div>
                        <div class="submit-btn-form">
                            <button type="submit" title="Envio de dados indisponível">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
