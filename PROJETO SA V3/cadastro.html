<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/cadastro_style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="icon" href="https://th.bing.com/th/id/R.04e33237cd1126fb72a0e03acedb80fa?rik=dOuMfI7uH1UPsw&riu=http%3a%2f%2fedu.szf.at%2fimages%2fedu4me.png&ehk=rUkmZNqWfePUDO1MfO%2bPEpzOb4ky6xB5jQnhtGNaSTo%3d&risl=&pid=ImgRaw&r=0">
     <title>Cadastro</title>
</head>
<body>
     <main>
          <div class="main-container">
               <div class="left-content">
                    <div class="title">
                         <h1 class="cadastro">Cadastre-se em nosso site e aproveite!</h1>
                    </div>
               </div>
               <div class="right-content">
                    <div class="card">
                         <form method="post" action="#" class="card-color" id="formCadastro">
                              <div class="duble-input-container">
                                   <div class="input-group">
                                        <label for="name">Nome Completo</label>
                                        <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
                                   </div>
                                   <div class="input-group">
                                        <label for="usuario">Nome de Usuário</label>
                                        <input type="text" name="usuario" id="usuario" placeholder="Escolha um nome de usuário" required>
                                   </div>
                                   <div class="input-group">
                                        <label for="email">E-mail</label>
                                        <input type="email" name="email" id="email" placeholder="exemplo@provedor.com" required>
                                   </div>
                                   <div class="input-group">
                                        <label for="senha">Crie uma senha</label>
                                        <div class="password-container">
                                             <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required>
                                             <button type="button" id="toggleSenha" class="toggle-password" aria-label="Mostrar ou ocultar senha">
                                                  <i class="fas fa-eye"></i> <!-- Ícone de olho FontAwesome -->
                                             </button>
                                        </div>
                                   </div>
                                   <div class="input-group">
                                        <label for="repetir-senha">Repetir a senha</label>
                                        <div class="password-container">
                                             <input type="password" name="repetir-senha" id="repetir-senha" placeholder="Repita sua senha" required>
                                             <button type="button" id="toggleRepetirSenha" class="toggle-password" aria-label="Mostrar ou ocultar senha">
                                                  <i class="fas fa-eye"></i> <!-- Ícone de olho FontAwesome -->
                                             </button>
                                        </div>
                                   </div>
                                   <div class="input-group">
                                        <label for="telefone">Telefone</label>
                                        <input type="text" name="telefone" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
                                    </div>
                              </div>
                              <div class="form-links">
                                   <a href="index.html">Já tenho uma conta</a>
                              </div>
                              <div class="submit-btn-form">
                                   <button type="submit" title="Envio de dados indisponível">Cadastre-se</button>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </main>
     <script src="js/cadastro.js"></script>
</body>
</html>
